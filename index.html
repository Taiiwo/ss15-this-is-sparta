<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>This is Sparta!</title>
</head>
<body>
  <h2>Create Room</h2>
  <form action="#" id="create">
    <input type="text" name="subject" placeholder="Room Name" required>
    <input type="text" name="password" placeholder="Room Password (optional)">
    <input type="submit" value="Create">
  </form>

  <ul id="rooms"></ul>

  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.1.1/firebase.js"></script>

  <script src="js/app.js"></script>
  <script type="text/javascript">

    (function () {
      new RoomManager({
        roomsEl: '#rooms',
        formEl: '#create',
        connection: 'https://ss15-this-is-sparta.firebaseio.com/',
        reference: 'rooms'
      });
    }())
  
  </script>

</body>
</html>
