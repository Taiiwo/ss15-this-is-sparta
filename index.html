<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>This is Sparta!</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/all.css">
</head>

<body>

  <div class="l-wrapper">
    <div class="l-header-container">
      <div class="l-header header">
        <h1>Paer Machine</h1>
      </div>
    </div>

    <div class="l-form-container">
      <div class="l-form">

        <p class="call">hello! in are the Pear programming, a platform for developers who want to share experience with pair programming</p>
        <p class="call-form">let's go have fun with us, create a room</p>
        <form action="#" id="create">
          <input type="text" class="form-input form-input-name" name="subject" placeholder="Room Name">
          <input type="text" class="form-input" name="password" placeholder="Password (optional)">
          <input class="form-buttom" type="submit" value="criar">
        </form>

      </div>
    </div>

    <div class="l-content-container">
      <div class="l-content">

        <ul id="rooms" class="rooms">
          <div class="text-center rooms-loader">
            <img src="images/preloader.gif" alt="">
          </div>
        </ul>

      </div>
    </div>

    <div class="l-footer-container">
      <div class="l-footer">
        Developed with  <i class="fa fa-heart"></i> 
        <a href="#">alan</a> - 
        <a href="#">mauricio</a> - 
        <a href="#">weslley</a> 
      </div>
    </div>
  </div>

  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.1.1/firebase.js"></script>

  <script id="room-element" type="text/template">
    <div class="room-name">
      <a href="#">
        <%= subject %>
      </a>
    </div>
    <div class="room-users">
      <ul class="clear-list room-users-list">
        <% if (hasPassword) { %>
          <li class="inline-block"><i class="fa fa-lock" title="Password required"></i></span></li>
        <% } %>
        <li class="inline-block">
          <a href="#"><i class="fa fa-code" title="Enter room as a developer"></i></a>
        </li>
        <li class="inline-block">
          <a href="#">
            <i class="fa fa-eye" title="Watch room"></i>
          </a>
        </li>
        <li class="inline-block"><i class="fa fa-user"></i><span class="logged-users"> <%= users %></span> </li>
      </ul>
    </div>

  </script>

  <script src="js/roomElement.js"></script>
  <script src="js/roomManager.js"></script>
  <script type="text/javascript">

    (function () {
      new RoomManager({
        roomsEl: '#rooms',
        formEl: '#create',
        connection: 'https://ss15-this-is-sparta.firebaseio.com/',
        reference: 'rooms',
        loader: '.rooms-loader',
        roomTemplate: '#room-element'
      });
    }())
  
  </script>

</body>
</html>
