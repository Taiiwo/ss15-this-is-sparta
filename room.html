<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    .videos {
      position: fixed;
      top: 20px;
      right: 2%;
      z-index: 1;
      transition: .3s;
    }

    .videos-video {
      overflow: hidden;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: relative;
      z-index: 1;
      margin-bottom: 20px;
    }

    .videos-video video {
      height: 100px;
      margin-left: -17px;
    }

    #editor {
      margin: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="videos">
    <div class="videos-video">
      <video id="video-local"></video>
    </div>
  </div>

  <div id="editor"></div>


  <!-- load external libs -->
  <script src="//nightwing.github.io/emmet-core/emmet.js"></script>
  <script src="//cdn.firebase.com/js/client/2.1.1/firebase.js"></script>
  <script src="//simplewebrtc.com/latest.js"></script>

  <!-- load local libs -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>

  <!-- load ace -->
  <script src="js/lib/ace.js"></script>
  <!-- load ace themelist extension -->
  <script src="js/lib/ext-themelist.js"></script>
  <script src="js/lib/ext-emmet.js"></script>

  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  <script>
    var App = {};
  </script>
  <script src="js/app/room.js"></script>

  <script>
    (function() {
      new App.Room({
        videoEl: 'video-local',
        conn: 'https://pairwith.firebaseio.com/rooms/',
        editor: {
          el: 'editor',
          theme: 'ace/theme/monokai',
          mode: 'ace/mode/html',
          input: '.ace_text-input',
          $blockScrolling: Infinity,
          options: {
            scrollPastEnd: true,
            autoScrollEditorIntoView: true,
            enableEmmet: true
          }
        }
      });
    } ());
  </script>
</body>
</html>
