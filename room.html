<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pear Programming</title>
  <link href='//fonts.googleapis.com/css?family=Roboto+Condensed|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

  <style>
    .watchers {
      position: absolute;
      width: 100%;
      bottom: 0;
      left: 0;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="side-bar">
    <ul class="clear-list">
      <li><a href="#" data-content-opener="external-libraries"><i class="fa fa-cubes"></i></a></li>
      <li><a href="#" data-content-opener="configs"><i class="fa fa-gear"></i></a></li>
    </ul>
    <div class="watchers">
      <i class="fa fa-eye"></i>
      <div class="watchers-n" id="watchers-n">
        0
      </div>
    </div>
  </div>

  <div class="side-bar-content-wrap">
    <div class="side-bar-content-header">
      <div class="text-right"><a href="javascript:void(0);" class="side-bar-content-close"><div class="fa fa-close"></div></a></div>
    </div>
    <div class="side-bar-content" data-content="external-libraries">
      lorem ipsum
    </div>

    <div class="side-bar-content" data-content="configs" id="configuration">
      <ul class="configs">
        <li class="configs-item">
          <span class="configs-item-title">
            Theme
          </span>
          <select data-config="theme" size="1">
            <optgroup label="Bright">
              <option value="ace/theme/chrome">Chrome</option>
              <option value="ace/theme/clouds">Clouds</option>
              <option value="ace/theme/crimson_editor">Crimson Editor</option>
              <option value="ace/theme/dawn">Dawn</option>
              <option value="ace/theme/dreamweaver">Dreamweaver</option>
              <option value="ace/theme/eclipse">Eclipse</option>
              <option value="ace/theme/github">GitHub</option>
              <option value="ace/theme/solarized_light">Solarized Light</option>
              <option value="ace/theme/textmate">TextMate</option>
              <option value="ace/theme/tomorrow">Tomorrow</option>
              <option value="ace/theme/xcode">XCode</option>
              <option value="ace/theme/kuroir">Kuroir</option>
              <option value="ace/theme/katzenmilch">KatzenMilch</option>
            </optgroup>

            <optgroup label="Dark">
              <option value="ace/theme/ambiance">Ambiance</option>
              <option value="ace/theme/chaos">Chaos</option>
              <option value="ace/theme/clouds_midnight">Clouds Midnight</option>
              <option value="ace/theme/cobalt">Cobalt</option>
              <option value="ace/theme/idle_fingers">idle Fingers</option>
              <option value="ace/theme/kr_theme">krTheme</option>
              <option value="ace/theme/merbivore">Merbivore</option>
              <option value="ace/theme/merbivore_soft">Merbivore Soft</option>
              <option value="ace/theme/mono_industrial">Mono Industrial</option>
              <option value="ace/theme/monokai" selected="selected">Monokai</option>
              <option value="ace/theme/pastel_on_dark">Pastel on dark</option>
              <option value="ace/theme/solarized_dark">Solarized Dark</option>
              <option value="ace/theme/terminal">Terminal</option>
              <option value="ace/theme/tomorrow_night">Tomorrow Night</option>
              <option value="ace/theme/tomorrow_night_blue">Tomorrow Night Blue</option>
              <option value="ace/theme/tomorrow_night_bright">Tomorrow Night Bright</option>
              <option value="ace/theme/tomorrow_night_eighties">Tomorrow Night 80s</option>
              <option value="ace/theme/twilight">Twilight</option>
              <option value="ace/theme/vibrant_ink">Vibrant Ink</option>
            </optgroup>
          </select>
        </li>
        <li class="configs-item">
          <span class="configs-item-title">
            Font Size
          </span>
          <select data-config="fontSize" size="1">
            <option value="10px">10px</option>
            <option value="11px">11px</option>
            <option value="12px" selected="selected">12px</option>
            <option value="13px">13px</option>
            <option value="14px">14px</option>
            <option value="16px">16px</option>
            <option value="18px">18px</option>
            <option value="20px">20px</option>
            <option value="24px">24px</option>
          </select>
        </li>
        <!-- <li class="configs-item">
          <span class="configs-item-title">
            Key Binding
          </span>
          <select data-config="keyBinding" size="1">
            <option value="ace">Ace</option>
            <option value="vim">Vim</option>
            <option value="emacs">Emacs</option>
            <option value="custom">Custom</option>
          </select>
        </li> -->
        <li class="configs-item">
          <span class="configs-item-title">
            Highlight Active Line
          </span>
          <input type="checkbox" data-config="highlightActiveLine" checked="checked">
        </li>
<!--         <li class="configs-item">
          <span class="configs-item-title">
            Show Invisibles
          </span>
          <input type="checkbox" data-config="show_hidden">
        </li> -->
        <li class="configs-item">
          <span class="configs-item-title">
            Scroll Past End
          </span>
          <input type="checkbox" data-config="scrollPastEnd"  checked="checked">
        </li>
      </ul>
    </div>
  </div>

  <div id="editor"></div>
  <div class="videos">
    <div class="videos-video" id="video-main">
      <video id="video-local"></video>
    </div>
  </div>

  <button class="run-bt show-code" title="See Code">
    {
  </button>

  <div id="run">
    <div class="editor-buttons">
      <a href="javascript:void(0);" class="reload-bt run-code" title="Reload Code">
        <i class="fa fa-refresh"></i>
      </a>
      <a class="closecode-bt" title="Close">
        <i class="fa fa-close"></i>
      </a>
    </div>
  </div>

  <!-- load external libs -->
  <script src="//nightwing.github.io/emmet-core/emmet.js"></script>
  <script src="//cdn.firebase.com/js/client/2.1.1/firebase.js"></script>

  <!-- load local libs -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="js/lib/simpleWebRTC.js"></script>

  <!-- load ace -->
  <script src="js/lib/ace.js"></script>
  <!-- load ace themelist extension -->
  <script src="js/lib/ext-themelist.js"></script>
  <script src="js/lib/ext-emmet.js"></script>

  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  <script>
    var App = {};
  </script>
  <script src="js/sidebar.js"></script>
  <script src="js/room.js"></script>
  <script src="js/config.js"></script>

  <script>
    (function() {
      new Sidebar ({
        openers: '[data-content-opener]',
        content: '.side-bar-content-wrap',
        visibleClass: 'is-sidebar-visible',
        close: '.side-bar-content-close'
      });

      new App.Room({
        videoEl: 'video-local',
        conn: 'https://ss15-this-is-sparta.firebaseio.com/rooms/',
        runBt: '.run-code',
        sharedVideosEl: '.videos',
        usersLimit: 5,
        watchersN: '#watchers-n',
        editor: {
          el: 'editor',
          theme: 'ace/theme/monokai',
          mode: 'ace/mode/html',
          input: '.ace_text-input',
          $blockScrolling: Infinity,
          options: {
            scrollPastEnd: true,
            autoScrollEditorIntoView: true,
            enableEmmet: true
          }
        }
      });
    } ());
  </script>
</body>
</html>
